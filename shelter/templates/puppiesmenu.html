
<html>
<body>

<h1>These are our Puppies</h1>

            {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages%}
                <li><strong>{{message}}</strong></li>
            {% endfor %}
            </ul>
        {% endif %}
            {% endwith %}

<a href='{{url_for('newMenuPuppy') }}'>Create new Puppy</a>
</br>

{% for p in puppies %}

<div>

<p>{{p.name}}</p>
<a href='{{url_for('profileMenuPuppy', puppy_id = p.id) }}'>More Details</a>
</br>

</div>


{% endfor %}
</body>

</html>
