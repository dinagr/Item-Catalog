<!-- extend base layout -->
{% extends "subBase.html" %}
{% block content %}
		<div class="row">
			<div class="col-md-12">
				<h3>Edit Category</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<form action="{{url_for('editCategory', category_name=category.name)}}" method = 'POST' role="form">
					<div class="form-group">
				    	<label for="name">Name:</label>
						<input type='text' class="form-control" id="name" name='name' placeholder='{{category.name}}'>
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
				<a class="btn btn-danger" href='{{url_for('categoryItems', category_name=category.name)}}' role="button">Cancel</a>
			</div>
		</div>
{% endblock %}
