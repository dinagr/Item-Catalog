<!-- extend base layout -->
{% extends "subBase.html" %}
{% block content %}
		<div class="row">
			<div class="col-md-12">
				<h3>Add a new Category</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				{% with messages = get_flashed_messages() %}
		        {% if messages %}
		            <ul>
		            {% for message in messages%}
		            <div class="alert alert-danger">
						{{message}}
					</div>
		            {% endfor %}
		            </ul>
		        {% endif %}
		            {% endwith %}
		    </div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<form action="{{url_for('newCategory')}}" method = 'POST' role="form">
					<div class="form-group">
					 	<label for="name">Name:</label>
					    <input type="text" class="form-control" id="name" name="name">
					</div>
					<button type="submit" value="create" class="btn btn-default">Submit</button>
				</form>
				<a class="btn btn-danger" href="{{ url_for('allCategories')}}" role="button">Cancel</a>	
			</div>
		</div>
{% endblock %}
