<!-- extend base layout -->
{% extends "subBase.html" %}
{% block content %}
		<div class="row">
			<div class="col-md-12">
    			<h3>Edit Item</h3>
    		</div>
    	</div>
		<div class="row">
			<div class="col-md-12">
				<form action="{{url_for('editCategoryItem', category_id=category_id, item_id=item.id)}}" method = 'POST' role="form">
				  	<div class="form-group">
				    	<label for="name">Name:</label>
				    	<input type="text" class="form-control" id="name" name="name" placeholder='{{item.name}}'>
				  	</div>
				  	<div class="form-group">
				    	<label for="description">Description:</label>
				    	<input type="text" class="form-control" id="description" name="description" placeholder='{{item.description}}'>
				  	</div>
				  	<div class="form-group">
					  	<label for="category">Category:</label>
					  	<select class="form-control" id="category" name="category" placeholder='{{category.name}}'>
					  		{% for category in categories %}
					    		<option>{{category.name}}</option>
							{% endfor %}
					  	</select>
					</div>
				  	<button type="submit" class="btn btn-default">Submit</button>
				</form>
				<a class="btn btn-danger" href="{{ url_for('categoryItemDetails', category_id=category_id, item_id=item.id)}}" role="button">Cancel</a>
			</div>
{% endblock %}
