<!-- extend base layout -->
{% extends "subBase.html" %}
{% block content %}
		<div class="row">
			<div class="col-md-12">
				<h3>Add a new item</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<form action="{{url_for('newItemInCategory', category_id=category.id)}}" method = 'POST' role="form">
					<div class="form-group">
						<label for="name">Name:</label>
						<input type="text" class="form-control" id="name" name="name"> 
					</div>
					<div class="form-group">
							<label for="name">Description:</label>
						    <input type="text" class="form-control" id="description" name="description"> 
					</div>
					<div class="form-group">
							<label for="name">Category:</label>
						    <input type="text" class="form-control" id="category" name="category" value={{category.name}} disabled> 
					</div>
					<button type="submit" value="create" class="btn btn-default">Submit</button>
					<a class="btn btn-danger" href="{{ url_for('categoryItems', category_id=category.id)}}" role="button">Cancel</a>
				</form>
			</div>
		</div>
{% endblock %}
