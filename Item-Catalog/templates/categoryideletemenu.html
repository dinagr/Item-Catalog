<html>
<head>
	<link href='https://fonts.googleapis.com/css?family=Montserrat:700' rel='stylesheet' type='text/css'>
	<link rel=stylesheet type=text/css href="{{url_for('static', filename='bootstrap.css')}}">
    <link rel=stylesheet type=text/css href="{{url_for('static', filename='restStyle.css')}}">
</head>
<body class="subBcg">
	<div class = "container">
		<div class="row headline">
			<div class="col-md-2 login">
				<a class="btn btn-warning btn-sm" href='{{url_for('newCategory') }}' role="button">Login</a>
			</div>
			<div class="col-md-8">
				<h1>Catalog App</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h3 class="subHeadline">Are you sure you want to delete category {{category.name}}?</h3>
			</div>
		</div>
			<div class="row">
				<div class="col-md-4">
					<form action="{{ url_for('deleteCategory',category_id = category.id)}}" method = 'POST'>
					 	<div class="form-group">
					  	<button type="submit" value="Delete" class="btn btn-primary">Continue deleting</button>
					  	<a class="btn btn-danger" href="{{ url_for('categoryItems', category_id=category.id)}}" role="button">Cancel</a>
					</form>
				</div>
			</div>
	</div>
</body>
</html>
